<html>
<head>
	<meta charset="utf-8">
	<title>UI Color Picker &mdash; CKEditor Sample</title>
</head>
<body>



<textarea cols="45" id="campo" rows="5" onkeyup="contarCaracteres(this.value,140,'sprestante')"></textarea><br />
<span id="sprestante" style="font-family:Georgia;"></span>

<script>


function contarCaracteres(box,valor,campospan){
 var conta = valor - box.length;
 document.getElementById(campospan).innerHTML = "Você ainda pode digitar " + conta + " caracteres";
 if(box.length >= valor){
 document.getElementById(campospan).innerHTML = "Opss.. você não pode mais digitar..";
 document.getElementById("campo").value = document.getElementById("campo").value.substr(0,valor);
 } 
}
</script>
</body>
</html>
