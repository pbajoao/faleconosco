<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<title>Fale com a Vanzolini</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="color-principal-fundo">

		<div class="menu">
		    <div class="container">
		        <div class="naomob-linh left">
		            <a href="#">
						<img src="img/logo.png" alt="FCAV-GTE | Univesp" title="FCAV-GTE | Univesp" class="img-responsive">
		            </a> 
		        </div>
		        <div class="right" style="margin-right: 15px;">
		            <h2 class="cabecalho-text"> Fale conosco</h2>
		        </div>
		    </div>
		</div>

		<div class="container">
			<div class="div-forma login-lg" style="margin-top: 110px;">
				<form action="">
					<div class="row">
						<div class="col-xs-12 col-sm-12">
							<div class="row">
								<p class="title-effect">Acesso</p>
							</div>
							<div class="margin-1">
								<label for="">Login:</label>
								<input type="text" class="camp-pesq" required>
							</div>
							<div class="margin-1">
								<label for="">Senha:</label>
								<input type="password" class="camp-pesq" required>
							</div>
							<div class="margin-1 text-right">
								<button class="btn btn-info color-principal">Entrar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer class="rodape naomob-linh">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 text-center">
						<p>Fundação Carlos Alberto Vanzolini - Gestão de Tecnologias em Educação</p>
					</div>
				</div>
			</div>			
		</footer>
	</body>
</html>
